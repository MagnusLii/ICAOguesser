<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A totally awesome game">
    <meta name="keywords" content="ICAOguesser game">
    <meta name="author" content="Magnus LiivamÃ¤gi, Misto Pantzar, Jasper Norring, Daniel Sergun">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/stylesheet.css" rel="stylesheet">
    <title>Game page for software2 airport game project</title>
</head>
<body class="game_html" onload="reset()">

<div>
    <p id="current-goal">goal</p>
</div>

<!-- modal for displaying end of round information -->
<dialog class="modal" id="end-of-round-modal">
    <p id="round-end-distance-offset">distance</p>
    <p id="current-points">points</p>
    <p id="total-points">totalpoints</p>
    <div id="map2"></div>
    <button class="button next-round-button close-button" role="button">Next round</button>
</dialog>

<!-- modal for displaying end of game information -->
<dialog class="modal" id="end-of-game-modal">
    <p>game end</p>
    <p id="end-of-game-distance-offset">distance</p>
    <p id="last-current-points">points</p>
    <p id="final-score">totalpoints</p>
    <div id="map3"></div>
    <a href="index.html">
        <button class="button next-round-button end-game-button" role="button">End game</button>
    </a>
</dialog>


<!-- gmap integration -->
<div id="map"></div>

</>
<!-- SCRIPTS -->
<!-- non gmaps related JS -->
<script src="../JS/maps.js"></script>
<!-- Default APIcall format:  https://maps.googleapis.com/maps/api/js?key=API_KEY&map_ids=eedb0a8713ca32aa&callback=initMap -->

</html>
