<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A totally awesome game">
    <meta name="keywords" content="ICAOguesser game">
    <meta name="author" content="Magnus LiivamÃ¤gi, Misto Pantzar, Jasper Norring, Daniel Sergun">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/stylesheet.css" rel="stylesheet">
    <title>Main page for software2 airport game project</title>
</head>
<body onload="reset()">

<div class="container">
    <div class="mainmenu-buttons">
        <a>
            <button class="button open-button" id="SP-button">Play game</button>
        </a>
    </div>
    <!-- Modal form used to setting up new game data. -->
    <dialog class="modal" id="modal">
        <div class="modal-upper-div">

            <form action="http://127.0.0.1:3000/gamesetup" method="POST">
                <!-- <li> tag might be problematic but works in all test cases so far. -->
                <li>
                    <label for="name">Player name:</label>
                    <input id="name" type="text" name="InsertedName">
                </li>
                <li>
                    <label for="rounds">Number of rounds:</label>
                    <input id="rounds" type="number" name="Rounds">
                </li>
                <li id="submit-button">
                    <input type="submit" id="SP-submit" value="Save settings">
                </li>
            </form>
            </div>
                <div class="modal-lower-div">
                    <a href="game.html">
                        <button class="button" role="button">Start game</button>
                    </a>
                    <button class="button close-button" role="button">close</button>
                </div>
    </dialog>
</div>

<script src="../JS/js.js"></script>
</body>
</html>
